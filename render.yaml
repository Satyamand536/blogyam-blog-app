services:
  # Backend Web Service
  - type: web
    name: blogyam-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: OPENROUTER_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        value: dxfqlr7y8
      - key: CLOUDINARY_API_KEY
        value: 388566182328988
      - key: CLOUDINARY_API_SECRET
        value: thqsggXGWH_C2WIgST9SdWyOYp8
      - key: CLIENT_URL
        value: https://blogyam.onrender.com
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: blogyam-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://blogyam-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
